<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <link rel="shortcut icon" href="./Assets/favicon.png" type="image/x-icon" />
    <title>UrlShortender</title>
  </head>
  <body>
    <div id="root">
      <div class="main-title">
        <img src="./Assets/Shorten Your Loooong Links _).png" />
      </div>
      <div class="link">
        <div class="link-input">
          <img src="./Assets/link.png" alt="link" />
          <span class="link-placeholder"
            >Enter the link here <img src="./Assets/_.png" alt=""
          /></span>
          <input type="text" />
          <button id="short-url-button">Short the URL</button>
        </div>
      </div>
      <span id="short-url"></span>
      <div class="table-cont">
        <table>
          <!-- <tr>
            <th>Short Link</th>
            <th>Original Link</th>
            <th>QR</th>
          </tr> -->
        </table>
      </div>
      <div class="message">
        <h1 id="message-title">Here can be your shorten links!!!</h1>
      </div>
    </div>
  </body>
</html>
